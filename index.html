<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre suas Informações</h1>
        <form id="register">
            <div class="half-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required placeholder="Digite seu e-mail" class="inputs">
                <div class="error-validation" id="errorEmail"></div> 

            </div>
            <div class="half-box">
                <label for="name">Nome Completo</label>
                <input type="text" name="name" id="name" required placeholder="Digite seu Nome Completo" class="inputs">
                <p class="error-validation" id="errorName"></p> 

            </div>
            <div class="half-box">
                <label for="phone">Celular</label>
                <input type="number" name="phone" id="phone" required placeholder="Digite seu Celular" maxlength="11" class="inputs">
                <p class="error-validation" id="errorPhone"></p> 

            </div>
            <div class="half-box">
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" required placeholder="CEP" maxlength="8" class="inputs">
                <p class="error-validation" id="errorCEP"></p> 

            </div>
            <div class="half-box">
                <label for="street">Endereço</label>
                <input type="text" name="street" id="street" required placeholder="Nome da Rua " class="inputs">
                <p class="error-validation" id="errorStreet"></p> 

            </div>
            <div class="half-box">
                <label for="number">Número da Casa</label>
                <input type="number" name="number" id="number" required placeholder="Número da Casa" class="inputs">
                <p class="error-validation" id="errorNumber"></p> 

            </div>
            <div class="half-box">
                <label for="complement">Complemento</label>
                <input type="text" name="complement" id="complement" placeholder="Complemento" class="inputs">
                <p class="error-validation" id="errorComplement"></p> 

            </div>
            <div class="half-box">
                <label for="city">Cidade</label>
                <input type="text" name="city" id="city" required placeholder="Cidade" class="inputs">
                <p class="error-validation" id="errorCity"></p> 

            </div>
            <div class="half-box">
                <label for="district">Bairro</label>
                <input type="text" name="district" id="district" required placeholder="Bairro" class="inputs">
                <p class="error-validation" id="errorDistrict"></p> 

            </div>
            <div class="half-box">
                <label for="state">Estado</label>
                <input type="text" name="state" id="state" required placeholder="Estado" class="inputs">
                <p class="error-validation" id="errorState"></p> 

            </div>
            
            <!-- <div class="half-box">
                <label for="register">Data de Cadastro</label>
                <input type="date" name="date" id="date" placeholder="Data de Cadastro" class="inputs">
            </div> -->
            <div class="fullbox">
                
                    <input type="checkbox" name="agreement" id="agreement" >
                
                   <label for="agreement" id="agreement-label">Eu li e aceito os<a href="#"> termos de uso</a></label>
  
            </div>
            
                <input type="submit" id="btn-submit" value="Registrar">
            
        </form>
        
    </div>

     <div>
        </div>
    <script src="js/script.js"></script>
</body>
</html>
